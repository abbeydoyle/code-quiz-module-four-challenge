<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web API: Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>


<body>
    <header>
        <h1>Coding Quiz</h1>
        <div id = "scores">
            <section id = "#timer"> Time: </section>
            <aside id = "#highscores"> View High Scores </aside>
        </div>
        <hr>
    </header>


    <main>
        <h2>Answer as many questions as you can within the limit. All incorrect answers will take 5 seconds off of your remaining time. Good luck!</h2>

        <button>Start Quiz!</button>
    </main>

    <footer>
        <h3>Thank you for playing!</h3>
    </footer>

    <script src="./assets/script.js"></script>
    
</body>
</html>
