<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web API: Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>


<body>
    <header>
        <h1>Coding Quiz</h1>
        <div id = "scores">
            <section>Time: <span id = "timer">0</span></section>
            <aside id = "highscores"> View High Scores </aside>
        </div>
        <hr>
    </header>


    <main id = "start-page">
        <p>Answer as many questions as you can within the limit, but remember, all incorrect answers will take 5 seconds off of your remaining time. Good luck!</p>
        <button id = "button">Start Quiz!</button>
    </main>

    <article id = "card">
            <h3 id = "question-container"> </h3>
            <div id = "mc-container"> </div>
            <div id = "result"></div>
        </div>

    </article>

    <footer>
        <h3 id = "thanks">Thank you for playing!</h3>
    </footer>

    <script src="./assets/script.js"></script>
    <script src="./assets/questions.js"></script>
    
</body>
</html>
